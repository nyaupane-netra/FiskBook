<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <input type="text" id="email" class="forgot-details" placeholder="Email" required>
            <input type="text" id="username" class="forgot-details" placeholder="Username" required>
            <button type="button" id="reset-button">Reset Password</button>
        </form>
        <p id="reset-message" class="reset-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
